/* --- Reset & Basic --- */
* {margin:0;padding:0;box-sizing:border-box;}
body {font-family: Arial, sans-serif; background-color:#fff; color:#000; line-height:1.6; transition: background 0.3s, color 0.3s;}
a {text-decoration:none; color:inherit;}
.container {max-width:1200px;margin:0 auto;padding:0 20px;}

/* --- Header --- */
header {
    position:sticky; top:0; z-index:1000; background-color:#fff; color:#000;
    display:flex; justify-content:space-between; align-items:center; padding:15px 20px; box-shadow:0 2px 8px rgba(0,0,0,0.1);
}
header .nav-links a {margin:0 15px; font-weight:bold; cursor:pointer; transition:0.3s;}
header .nav-links a:hover {color:#3498db;}
#darkModeToggle {cursor:pointer; padding:6px 12px; border:1px solid #000; border-radius:5px; transition:0.3s;}
#darkModeToggle:hover {background-color:#000; color:#fff;}

/* --- Hero Section --- */
.hero {
    display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; padding:80px 20px; background-color:#f4f4f9;
}
.hero-text {flex:1; min-width:300px; padding-right:20px;}
.hero-text h1 {font-size:3rem; margin-bottom:20px;}
.hero-text p {font-size:1.2rem; color:#333;}
.hero-image {flex:1; min-width:300px; text-align:center;}
.hero-image img {max-width:100%; border-radius:10px;}

/* --- Thesis Section --- */
.thesis-section {padding:60px 20px; background-color:#fff; text-align:center;}
.thesis-section h2 {font-size:2.5rem; margin-bottom:30px;}
.thesis-description {max-width:800px; margin:0 auto 20px; font-size:1rem; color:#333;}
.thesis-btn {display:inline-block; padding:10px 20px; background-color:#3498db; color:#fff; border-radius:5px; transition:0.3s;}
.thesis-btn:hover {background-color:#2980b9;}
